<!-- representa uma grid do grid layout -->
<div class="container">
<div class="ui-g">
  <div class="ui-g-12">
    <h1>Lançamentos</h1>
  </div>

  <div class="ui-g-12 ui-fluid">
    <label>Descrição</label>
    <input pInputText type="text">
  </div>

  <div class="ui-g-12">
    <!-- uso do display: block - para quebrar linha -->
    <label style="display: block">Vencimento</label>
    <input pInputText type="text" class="data">
    <label> até </label>
    <input pInputText type="text" class="data">
  </div>

  <div class="ui-g-12">
    <button pButton type="submit" label="Pesquisar"></button>
  </div>

<div class="ui-g">
  <div class="ui-g-12">
    <p-dataTable [value]="lancamentos" [paginator]="true" [rows]="2"
        [responsive]="true"> 
      <p-column field="pessoa" header="Pessoa"></p-column>
      <p-column field="descricao" header="Descrição"></p-column>
      <p-column field="dataVencimento" header="Vencimento" styleClass="col-data"></p-column>
      <p-column field="dataPagamento" header="Pagamento" styleClass="col-data"></p-column>
      <p-column field="valor" header="Valor" styleClass="col-valor">
        <!-- ng-template diretiva do angular
           pTemplate diretiva do primeNG
           let-lanc (criando uma variavel chamada lanc para iterar os itens)
        -->
        <ng-template let-lanc="rowData" pTemplate="body">
          <!-- uma forma de fazer 
          <span [ngStyle]= "{ color: lanc.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lanc.valor}}</span>
          -->
          <!-- como só há uma propriedade e melhor fazer desta forma - Diretiva typescript-->
          <span [style.color]= "lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor}}</span>
        </ng-template>
      </p-column>
      <p-column header="Ações" styleClass="col-acoes">
        <ng-template pTemplate="body">
          <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
          <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="bottom"></button>
        </ng-template>
      </p-column>
     
  </p-dataTable>
  </div>

  <div class="ui-g-12">
    <a pButton label="Novo lançamento"></a>

  </div>

</div>
</div>

</div>
