<div class="container">
  <form #formPessoa="ngForm" (ngSubmit)="salvar(formPessoa)">
    <div class="ui-g">
      <div class="ui-g-12">
        <h3>{{editando ? 'Edição de': 'Nova'}} pessoa</h3>
      </div>

      <div class="ui-g-12 ui-md-12 ui-fluid">
          <label>Nome</label>
          <input pInputText type="text" name="nome"
            [(ngModel)]="pessoa.nome"
            ngModel #nome="ngModel" required minlength="5">
      </div>


    <div class="ui-g-12 ui-fluid">
      <app-message [control]="nome" error="required"
            text="Informe o nome"></app-message>
      <app-message [control]="nome" error="minlength"
            text="Mínimo de {{ nome.errors?.minlength?.requiredLength}} caracteres">
      </app-message>
    </div>

      <div class="ui-g-12 ui-md-8 ui-fluid">
          <label>Logradouro</label>
          <input pInputText type="text" name="logradouro"
          [(ngModel)]="pessoa.endereco.logradouro"
          ngModel #logradouro="ngModel" required>
      <app-message [control]="logradouro" error="required"
            text="Informe o logradouro">
      </app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Numero</label>
          <input pInputText type="text" name="numero"
            [(ngModel)]="pessoa.endereco.numero"
            ngModel #numero="ngModel" required>
      <app-message [control]="numero" error="required"
        text="Informe o número"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Complemento</label>
          <input pInputText type="text" name="complemento" [(ngModel)]="pessoa.endereco.complemento">
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>Bairro</label>
          <input pInputText type="text" name="bairro"
          [(ngModel)]="pessoa.endereco.bairro"
          ngModel #bairro="ngModel" required>
        <app-message [control]="bairro" error="required"
          text="Informe o bairro"></app-message>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
          <label>CEP</label>
          <p-inputMask mask="99.999-999" name="cep"
             [(ngModel)]="pessoa.endereco.cep"
             ngModel #cep="ngModel" required minlength="8">
          </p-inputMask>

        <app-message [control]="cep" error="required"
          text="Informe o cep"></app-message>
          <app-message [control]="nome" error="minlength"
          text="Mínimo de {{ cep.errors?.minlength?.requiredLength }} caracteres."></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Cidade</label>
          <input pInputText type="text" name="cidade" ngModel
            [(ngModel)]="pessoa.endereco.cidade"
            #cidade="ngModel" required>
      <app-message [control]="cidade" error="required"
            text="Informe o cidade"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
          <label>Estado</label>
          <input pInputText type="text" name="estado"
          [(ngModel)]="pessoa.endereco.estado"
          ngModel #estado="ngModel" required>
      <app-message [control]="estado" error="required"
          text="Informe o estado"></app-message>
      </div>

      <div class="ui-g-12">
          <button pButton type="submit" label="Salvar" [disabled]="formPessoa.invalid"></button>
          <button pButton type="button" label="Novo" class="ui-button-info"
          (click)="novo(formPessoa)"></button>
          <a routerLink="/pessoas">Voltar para pesquisa</a>
      </div>
    </div>
  </form>
</div>
