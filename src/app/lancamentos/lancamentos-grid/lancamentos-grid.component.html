<p-dataTable [value]="lancamentos" [paginator]="true" [rows]="2"
          [responsive]="true"> 
        <p-column field="pessoa" header="Pessoa"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column field="dataPagamento" header="Pagamento" styleClass="col-data">
            <ng-template let-lanc="rowData" pTemplate="body">
                <span>{{lanc.dataPagamento | date: 'dd/MM/y'}}</span>
            </ng-template>
        </p-column>
        <p-column field="dataVencimento" header="Vencimento" styleClass="col-data">
            <ng-template let-lanc="rowData" pTemplate="body">
                <span>{{lanc.dataVencimento | date: 'dd/MM/y'}}</span>
            </ng-template>
        </p-column>
        <p-column field="valor" header="Valor" styleClass="col-valor">
          
          
          
          <!-- ng-template diretiva do angular
             pTemplate diretiva do primeNG
             let-lanc (criando uma variavel chamada lanc para iterar os itens)
          -->
          <ng-template let-lanc="rowData" pTemplate="body">
            <!-- uma forma de fazer 
            <span [ngStyle]= "{ color: lanc.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lanc.valor}}</span>
            -->
            <!-- como só há uma propriedade e melhor fazer desta forma - Diretiva typescript-->
            <span [style.color]= "lanc.tipo === 'DESPESA' ? 'red' : 'blue'">{{lanc.valor | currency:'BRL':true}}</span>
          </ng-template>
         
        </p-column>
        <p-column header="Ações" styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="bottom"></a>
            <button pButton icon="fa-trash" pTooltip="Excluir" tooltipPosition="bottom"></button>
          </ng-template>
        </p-column>
</p-dataTable>
