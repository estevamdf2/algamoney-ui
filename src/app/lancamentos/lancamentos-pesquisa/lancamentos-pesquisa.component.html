<!-- representa uma grid do grid layout -->
<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

        <div class="ui-g-12">
          <h1>Lançamentos</h1>
        </div>
      
        <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input pInputText type="text" name="descricao" [(ngModel)]="descricao">
        </div>
      
        <div class="ui-g-12">
          <!-- uso do display: block - para quebrar linha -->
          <label style="display: block">Vencimento</label>
          <input pInputText type="text" class="data">
          <label> até </label>
          <input pInputText type="text" class="data">
        </div>
      
        <div class="ui-g-12">
          <button pButton type="submit" label="Pesquisar"></button>
        </div>
    
      </form>
        
      <div class="ui-g">
        <div class="ui-g-12">
          <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>
        </div>
      
        <div class="ui-g-12">
          <a pButton label="Novo lançamento"></a>
      
        </div>
      </div>
    
  </div>  
</div>
